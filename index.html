<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personal Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        
        h1, p {
            font-family: Arial, sans-serif;
            color: #333;
        }
        .contact p {
            margin: 5px 0;
        }
        a[href] {
            color: #0066cc;
            text-decoration: none;
        }
        a[href]:hover {
            color: #004999;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-card" style="background-color: #f9f9f9;">
        <img id="profile-pic" src="images.png" alt="Profile Picture" />
        <h1>Dhruv Paandita</h1>
        <p class="bio">A passionate web developer who loves creating simple and beautiful websites.</p>
        <h2>My Favorite Hobbies</h2>
        <ul>
            <li>Photography</li>
            <li>Traveling</li>
            <li>Reading</li>
        </ul>
        <div class="contact">
            <h2>Contact Me</h2>
            <p>Email: <a href="mailto:ishanp@gmail.com">ishanp@gmail.com</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/dhruv-pandita-53874a292?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" rel="noopener noreferrer">linkedin.com/in/Dhruv</a></p>
        </div>
    </div>
</body>
</html>
